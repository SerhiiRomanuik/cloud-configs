#cloud-config
datasource_list: [ Openstack ]
runcmd:
  - sleep 10
  - yum groupinstall "Development tools" -y
  
write_files:
  - path: /etc/hosts
    owner: root:root
    permissions: '0644'
    content:
      |
        10.0.0.200 openstack.ayinla.com
        10.0.0.109 fedora.ayinla.com
        # "$LOCAL-IPV4" "$HOSTNAME"
        
  - path: /etc/resolv.conf
    owner: root:root
    permissions: '0644'
    content:
      |
        search ayinla.com
        domain ayinla.com
        nameserver 8.8.4.4
        nameserver 8.8.8.8
        
users:
  - name: india
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: wheel
    ssh-authorized-keys:
      - ssh-rsa  india@localhost.localdomain
    shell: /bin/bash
package_upgrade: true
packages:
  - epel-release
  - git
  - kernel-devel
  - openssl-devel
  - etcd
  - kubernetes
  - flannel
  - vim
  - ntp
  - ruby
  - krb5-workstation

power_state:
  mode: reboot
