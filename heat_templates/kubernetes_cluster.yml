
heat_template_version: 2015-10-15
description: create a server

resources:
  kube-master:
    type: OS::Nova::Server
    properties:
      name: kube-master
      security_groups:
        - default
      key_name: cloudkey
      flavor: m1.medium
      image: centos-7
      user_data_format: RAW
      user_data:
        get_file: http://10.0.0.109/centos-cloud-config.yml
      networks:
        - network: private_network

  kube-node-1:
    type: OS::Nova::Server
    properties:
      name: kube-node-1
      security_groups:
        - default
      key_name: cloudkey
      flavor: m1.medium
      image: centos-7
      user_data_format: RAW
      user_data:
        get_file: http://10.0.0.109/centos-cloud-config.yml
      networks:
        - network: private_network
  
  kube-node-2:
    type: OS::Nova::Server
    properties:
      name:  kube-node-2
      security_groups:
        - default
      key_name: cloudkey
      flavor: m1.medium
      image: centos-7
      user_data_format: RAW
      user_data:
        get_file: http://10.0.0.109/centos-cloud-config.yml
      networks:
        - network: private_network
  
  floating_ip1:
    type: OS::Nova::FloatingIP
    properties:
      pool: external_network
  floating_ip2:
    type: OS::Nova::FloatingIP
    properties:
      pool: external_network
  floating_ip3:
    type: OS::Nova::FloatingIP
    properties:
      pool: external_network
      
  association1:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip1 }
      server_id: { get_resource:  kube-master}
  association2:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip2 }
      server_id: { get_resource: kube-node-1}
  association3:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip3 }
      server_id: { get_resource: kube-node-2}
