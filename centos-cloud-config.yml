#cloud-config
manage-resolv-conf: true
  nameservers: ['8.8.4.4', '8.8.8.8']
  searchdomains:
    - ayinla.com
  domain: ayinla.com
  
write_files:
  - path: "/etc/hosts"
    contents:
      |
        10.0.0.200 openstack.ayinla.com
        10.0.0.109 fedora.ayinla.com
runcmd:
  - sleep 10

users:
  - name: india
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys: 

packages_upgrade: true
packages:
  - git
  - ansible
  - openssl-devel
  - epel-release
  - etcd
  - kubernetes
  - flannel
  - vim
  - ntp
  
