#cloud-config
runcmd:
  - sleep 10
  
write_files:
  - path: /etc/hosts
    owner: root:root
    permissions: '0644'
    content:
      |
        10.0.0.200 openstack.ayinla.com
        10.0.0.109 fedora.ayinla.com
  - path: /etc/resolv.conf
    owner: root:root
    permissions: '0644'
    content:
      |
        search ayinla.com
        domain ayinla.com
        nameserver 8.8.4.4
        nameserver 8.8.8.8
        
users:
  - name: india
    groups: sudo
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa  india@localhost.localdomain
    shell: /bin/bash
    
packages_upgrade: true
packages:
  - git
  #- ansible
  - etcd
  - kubernetes
  - flannel
  - vim
  - ntp
  #- python-pip
  - ruby
  - krb5-workstation
power_state:
  mode: reboot
