#cloud-config
users:
  - name: india
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys: ssh-rsa  india@localhost.localdomain

hostname: "$hostname"

coreos:
  etcd2:
    discovery: "https://discovery.etcd.io/69298dfff54ec18d2c729f6b9ed7ab7c"
    advertise-client-urls: "http://$public_ipv4:2379"
    initial-advertise-peer-urls: "http://$private_ipv4:2380"
  fleet:
    public-ip: "$public_ipv4"
    metadata: "hostname=$hostname"
      
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
      
update:
 reboot-strategy: best-effort
 group: stable
 
write_files:
  - path: "/etc/resolv.conf"
    permissions: "0644"
    owner: root:root
    content: |
     search ayinla.com
     domain ayinla.com
     nameserver 8.8.8.8
     nameserver 8.8.4.4
     
  - path: "/etc/hosts"
    permissions: "0644"
    owner: root:root
    content:  |
      10.0.0.200 openstack.ayinla.com
      10.0.0.109 fedora.ayinla.com
        
