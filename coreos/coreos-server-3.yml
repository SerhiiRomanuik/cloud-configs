#cloud-config
users:
  - name: india
    groups:
      - sudo
      - docker
    ssh-authorized-keys: 
      - ssh-rsa  india@localhost.localdomain

hostname: "coreos-server-3.ayinla.com"

coreos:
  etcd2:
    discovery: "https://discovery.etcd.io/ebebfddeb0fbc16bbb352b8ffb57e8da"
    advertise-client-urls: "http://$private_ipv4:2379"
    initial-advertise-peer-urls: "http://$private_ipv4:2380"
    listen-client-urls: "http://$private_ipv4:2379,http://$private_ipv4:4001,http://127.0.0.1:2379,http://127.0.0.1:4001"
    listen-peer-urls: "http://$private_ipv4:2380,http://$private_ipv4:7001"
    
  fleet:
    public-ip: "$private_ipv4"
    

  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
      
update:
 reboot-strategy: best-effort
 group: stable
 
write_files:
  - path: "/etc/resolv.conf"
    permissions: "0644"
    owner: root:root
    content: |
     search ayinla.com
     domain ayinla.com
     nameserver 8.8.8.8
     nameserver 8.8.4.4
     
  - path: "/etc/hosts"
    permissions: "0644"
    owner: root:root
    content:  |
      10.0.0.200 openstack.ayinla.com
      10.0.0.109 fedora.ayinla.com
      
 - path: /etc/fleet/fleet.conf
    owner: root:root
    permissions: "0644"
    content: |
      etcd_servers=["http://127.0.0.1:2379"]
      public-ip="$private_ipv4"
      verbosity=3
      #agent_ttl="30s"
      metadata="hostname=coreos-server-3"
      
